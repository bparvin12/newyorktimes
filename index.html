<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- my own styles -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1><img src="https://www.nytco.com/wp-content/themes/nytco/images/nytco/NYT-wordmark.png" alt=""></h1>
        </div>


        <div class="card">
            <div class="card-header">Search Parameters</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="usr">Search Terms:</label>
                    <input type="text" class="form-control" id="search">
                </div>

                <form>
                    <label for="usr">Number of Records to Retrieve:</label>
                    <select name="cars" class="custom-select">
                        <option selected>--</option>
                        <option class="number" value="one">1</option>
                        <option class="number" value="two">2</option>
                        <option class="number" value="three">3</option>
                        <option class="number" value="four">4</option>
                        <option class="number" value="five">5</option>
                        <option class="number" value="six">6</option>
                        <option class="number" value="seven">7</option>
                        <option class="number" value="eight">8</option>
                    </select>
                </form>
                <br>
                <div class="form-group">
                    <label for="usr">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear" placeholder="YYYYMMDD">
                </div>

                <div class="form-group">
                    <label for="usr">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear" placeholder="YYYYMMDD">
                </div>

                <button type="button" class="btn btn-secondary" id="searchButton">Search</button>
                <button type="button" class="btn btn-secondary">Clear Search</button>

            </div>
            <div class="card">
                <div class="card-header">Top Articles</div>
                <div class="card-body" id="articles"></div>
            </div>
            <br>    
            <div class="card-footer">Made With Lots of Love &hearts;</div>
        </div>
       



    </div>








    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- my own javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>

</html>
